<!DOCTYPE html>
<html>

<body>
    <hr>
    <p>部署智能合約</p>
    <form id="form_deploy" method="post" action="/public/formSubmitAction/deploy">
        Token名稱：<input type="text" name="tokenName">
        <br> Token代號：
        <input type="text" name="tokenSymbol">
        <br> Token數量：
        <input type="number" name="tokenAmount">
        <br>
        <br>
        <input type="submit" value="deploy">
    </form>
    <hr>
    <p>創建DEXON帳號</p>
    <form id="form_new_account" method="post" action="/public/formSubmitAction/newAccount">
        <input type="submit" value="create">
    </form>
    <hr>
    <p>查詢TokenIds</p>
    <form id="form_check_token" method="post" action="/public/formSubmitAction/checkToken">
        合約位址：
        <input type="text" name="contractAddress">
        <br> 使用者帳號：
        <input type="text" name="walletAddress">
        <br>
        <input type="submit" value="checkToken">
    </form>
    <hr>
    <p>轉移TokenId</p>
    <form id="form_transfer_token" method="post" action="/public/formSubmitAction/transToken">
        合約位址：
        <input type="text" name="contractAddress">
        <br> 轉移至帳號：
        <input type="text" name="walletAddress">
        <br> TokenId：
        <input type="number" name="tokenId">
        <br>
        <input type="submit" value="transToken">
    </form>
</body>

</html>
