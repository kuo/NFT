<!DOCTYPE html>
<html>

<body>
    <style>
        input[type="text"] {
            margin: 5px;
            padding: 5px 15px;
            border: 2px black solid;
            cursor: pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            font-size: 20px;
        }
        
        input[type="number"] {
            margin: 5px;
            padding: 5px 15px;
            border: 2px black solid;
            cursor: pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            font-size: 20px;
        }
        
        input[type="submit"] {
            height: 30px;
            margin: 10px;
            background-color: coral;
            font-size: 20px;
        }
    </style>
    <hr>
    <h1>部署 ERC721-Token智能合約</h1>
    <form id="form_deploy" method="post" action="/public/formSubmitAction/deploy">
        <input type="text" name="tokenName" placeholder="Token名稱">
        <br>
        <input type="text" name="tokenSymbol" placeholder="Token代號">
        <br>
        <input type="number" name="tokenAmount" placeholder="Token數量">
        <br>
        <br>
        <input type="submit" value="deploy">
    </form>
    <hr>
    <!--
    <p>創建DEXON帳號</p>
    <form id="form_new_account" method="post" action="/public/formSubmitAction/newAccount">
        <input type="submit" value="create">
    </form>
    <hr>
    -->
    <h1>查詢TokenIds</h1>
    <form id="form_check_token" method="post" action="/public/formSubmitAction/checkToken">

        <input type="text" name="contractAddress" placeholder="合約位址">
        <br>
        <input type="text" name="walletAddress" placeholder="使用者帳號">
        <br>
        <input type="submit" value="check">
    </form>
    <hr>
    <h1>轉移TokenId</h1>
    <form id="form_transfer_token" method="post" action="/public/formSubmitAction/transToken">

        <input type="text" name="contractAddress" placeholder="合約位址">
        <br>
        <input type="text" name="walletAddress" placeholder="轉移至帳號">
        <br>
        <input type="number" name="tokenId" placeholder="TokenId">
        <br>
        <input type="submit" value="transfer">
    </form>
    <hr>
    <h1>DEXSCAN</h1>
    <form id="form_scan_address" method="post" action="/public/formSubmitAction/scanAddress">
        <input type="text" name="address" placeholder="位址">
        <br>
        <input type="submit" value="scan">
    </form>
</body>

</html>
